<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon Responsive</title>
    <!-- Lien vers la feuille de style -->
    <link rel="stylesheet" href="style.css" />
    <!-- Lien vers Font Awesome pour les icônes -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Lien vers jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Lien vers le script JavaScript -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Accordéon pour Dracaufeu -->
    <div class="accordion">
      <div class="accordion-header">
        <span>Dracaufeu</span>
        <!-- Icône qui changera de sens selon l'état -->
        <i class="fa-solid fa-caret-down"></i>
      </div>
      <div class="accordion-content">
        <div class="content-wrapper">
          <img src="images/dracaufeu.jpg" alt="Dracaufeu" />
          <div class="content-text">
            <p>
              Dracaufeu, le Pokémon Flamme. Il est connu pour sa puissance et
              ses flammes pouvant tout brûler sur leur passage.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Accordéon pour Pikachu -->
    <div class="accordion">
      <div class="accordion-header">
        <span>Pikachu</span>
        <!-- Icône qui changera de sens selon l'état -->
        <i class="fa-solid fa-caret-down"></i>
      </div>
      <div class="accordion-content">
        <div class="content-wrapper">
          <img src="images/pikachu.jpg" alt="Pikachu" />
          <div class="content-text">
            <p>
              Pikachu, le Pokémon Souris. Adoré pour ses joues électriques et
              son adorable personnalité.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
